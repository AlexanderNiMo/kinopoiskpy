        \u0447\u0430\u0441\u043E\u0432&raquo; \u0441\u043E\u043B\u0434\u0430\u0442,
        \u0441\u0442\u0430\u0442\u0438\u0447\u043D\u044B\u0435 \u043A\u0430\u0434\u0440\u044B
        \u043D\u0430&nbsp;\u043F\u0435\u0440\u0435\u0434\u043E\u0432\u043E\u0439,
        \u043D\u0430\u043F\u0438\u0447\u043A\u0430\u043D\u043D\u044B\u0435 \u0440\u0430\u0437\u043B\u0438\u0447\u043D\u044B\u043C\u0438
