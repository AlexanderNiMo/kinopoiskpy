        \u043A&nbsp;\u0443\u0436\u0435 \u043E\u043F\u0440\u043E\u0431\u043E\u0432\u0430\u043D\u043D\u043E\u043C\u0443
        \u0432&nbsp;\u043A\u043E\u043D\u0446\u0435 80-\u0445 \u0441\u0440\u0430\u0437\u0443
        \u043F\u043E\u0441\u043B\u0435 \u0442\u0440\u0438\u0443\u043C\u0444\u0430\u043B\u044C\u043D\u044B\u0445
        &laquo;\u041D\u0435\u043F\u0440\u0438\u043A\u0430\u0441\u0430\u0435\u043C\u044B\u0445&raquo;
        \u0432\u043E\u0435\u043D\u043D\u043E\u043C\u0443 \u0436\u0430\u043D\u0440\u0443
        \u0432&nbsp;\u0432\u0438\u0434\u0435 &laquo;\u0412\u043E\u0435\u043D\u043D\u044B\u0445
        \u043F\u043E\u0442\u0435\u0440\u044C&raquo;, \u043D\u0435&nbsp;\u0438\u043C\u0435\u0432\u0448\u0438\u0445
        \u0443\u0441\u043F\u0435\u0445\u0430 \u0438\u0437-\u0437\u0430 \u0432\u0442\u043E\u0440\u0438\u0447\u043D\u043E\u0441\u0442\u0438
        \u043A&nbsp;&laquo;\u0412\u0437\u0432\u043E\u0434\u0443&raquo; \u0438&nbsp;&laquo;\u0426\u0435\u043B\u044C\u043D\u043E\u043C\u0435\u0442\u0430\u043B\u043B\u0438\u0447\u0435\u0441\u043A\u043E\u0439
        \u043E\u0431\u043E\u043B\u043E\u0447\u043A\u0435&raquo;.<br />\r\n<br />\r\n\u0412\u043D\u043E\u0432\u044C
        \u0432\u0437\u044F\u0432\u0448\u0438\u0441\u044C \u0437\u0430&nbsp;\u043F\u043E\u0434\u043E\u0431\u043D\u0443\u044E
