        \u0438\u0437&nbsp;&laquo;\u0414\u0438\u043A\u043E\u0439 \u0431\u0430\u043D\u0434\u044B&raquo;
        \u0441\u0446\u0435\u043D\u0430 &laquo;\u0441\u043A\u043E\u0440\u043F\u0438\u043E\u043D
        \u0438&nbsp;\u043C\u0443\u0440\u0430\u0432\u044C\u0438&raquo;. \u0410&nbsp;\u0437\u0430
        \u044D\u0442\u0438\u043C \u043F\u043E\u0434\u0440\u043E\u0431\u043D\u044B\u0439
        \u0437\u0430\u043A\u0430\u0434\u0440\u043E\u0432\u044B\u0439 \u0440\u0430\u0441\u0441\u043A\u0430\u0437
        \u0436\u0443\u0440\u043D\u0430\u043B\u0438\u0441\u0442\u043A\u0438 \u043F\u0440\u043E&nbsp;\u0441\u0445\u0435\u043C\u0443
        \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u0439 \u0430\u043C\u0435\u0440\u0438\u043A\u0430\u043D\u0441\u043A\u0438\u0445
        \u0432\u043E\u0439\u0441\u043A \u0432&nbsp;\u043E\u0442\u0434\u0435\u043B\u044C\u043D\u043E
