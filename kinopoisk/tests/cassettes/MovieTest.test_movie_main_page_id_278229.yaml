        \u0440\u0430\u043D, \u043A\u0430\u043A&nbsp;\u044D\u0442\u043E \u0434\u0435\u043B\u0430\u043B\u0438
        \u0432&nbsp;\u043D\u0430\u0447\u0430\u043B\u0435 70-\u0445 \u0420\u043E\u0431\u0435\u0440\u0442
        \u041E\u043B\u0442\u043C\u0435\u043D \u0438&nbsp;\u041C\u0430\u0439\u043A
        \u041D\u0438\u043A\u043E\u043B\u0441, \u0431\u0435\u0440\u044F\u0441\u044C
        \u0432&nbsp;\u0441\u0432\u043E\u0438\u0445 &laquo;MASH&raquo; \u0438&nbsp;&laquo;\u0423\u043B\u043E\u0432\u043A\u0435-22&raquo;
        \u0437\u0430&nbsp;\u0432\u044B\u0441\u043C\u0435\u0438\u0432\u0430\u043D\u0438\u0435
        \u041A\u043E\u0440\u0435\u0439\u0441\u043A\u043E\u0439 \u0438&nbsp;\u0412\u0442\u043E\u0440\u043E\u0439
        \u041C\u0438\u0440\u043E\u0432\u043E\u0439 \u0432\u043E\u0439\u043D \u0441\u043E\u043E\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0435\u043D\u043D\u043E,
        \u043E\u0433\u043B\u044F\u0434\u044B\u0432\u0430\u044F\u0441\u044C \u043F\u0440\u0438&nbsp;\u044D\u0442\u043E\u043C
        \u043D\u0430&nbsp;\u0412\u044C\u0435\u0442\u043D\u0430\u043C, \u0438\u043B\u0438&nbsp;\u0432
        \u043D\u0430\u0448\u0435 \u0432\u0440\u0435\u043C\u044F \u0421\u044D\u043C&nbsp;\u041C\u044D\u043D\u0434\u0435\u0441,
        \u0432\u0441\u043F\u043E\u043C\u043D\u0438\u0432\u0448\u0438\u0439 \u0432&nbsp;&laquo;\u041C\u043E\u0440\u043F\u0435\u0445\u0430\u0445&raquo;
        \u043F\u0440\u043E&nbsp;\u0443\u0436\u0435 \u043F\u043E\u0434\u0437\u0430\u0431\u044B\u0442\u0443\u044E
        \u043C\u043D\u043E\u0433\u0438\u043C\u0438 &laquo;\u0411\u0443\u0440\u044E
        \u0432&nbsp;\u043F\u0443\u0441\u0442\u044B\u043D\u0435&raquo;.<br />\r\n<br
        />\r\n\u0414\u0435 \u041F\u0430\u043B\u044C\u043C\u0430 \u0436\u0435&nbsp;\u0440\u0435\u0448\u0438\u043B
        \u043D\u0435&nbsp;\u0445\u0438\u0442\u0440\u0438\u0442\u044C, \u0430&nbsp;\u0440\u0430\u0441\u0441\u043C\u043E\u0442\u0440\u0435\u0442\u044C
        \u043D\u0435&nbsp;\u043F\u0440\u043E\u0441\u0442\u043E \u043D\u0435\u0437\u0430\u043B\u0435\u0447\u0435\u043D\u043D\u044B\u0435,
        \u0430&nbsp;\u043A\u0440\u043E\u0432\u043E\u0442\u043E\u0447\u0430\u0449\u0438\u0435
        \u0432&nbsp;\u0434\u0430\u043D\u043D\u044B\u0439 \u043C\u043E\u043C\u0435\u043D\u0442
        \u0440\u0430\u043D\u044B. \u0418&nbsp;\u0441\u0434\u0435\u043B\u0430\u043B
        \u0438\u0437&nbsp;\u044D\u0442\u043E\u0439 \u0438\u0441\u0442\u043E\u0440\u0438\u0438
        \u0441\u0442\u0440\u0430\u043D\u043D\u043E\u0435 \u043F\u043E\u043B\u043E\u0442\u043D\u043E,
        \u043A\u043E\u0442\u043E\u0440\u043E\u0435 \u0438&nbsp;\u0445\u0443\u0434\u043E\u0436\u0435\u0441\u0442\u0432\u0435\u043D\u043D\u044B\u043C
        \u0444\u0438\u043B\u044C\u043C\u043E\u043C \u0441\u043B\u043E\u0436\u043D\u043E
        \u043D\u0430\u0437\u0432\u0430\u0442\u044C. \u0418&nbsp;\u0435\u0441\u043B\u0438
        \u043F\u043E&nbsp;\u043D\u0430\u0447\u0430\u043B\u0443 \u0438\u0437\u0431\u0440\u0430\u043D\u043D\u0430\u044F
        \u0440\u0435\u0436\u0438\u0441\u0441\u0451\u0440\u043E\u043C \u0441\u044A\u0451\u043C\u043A\u0430
        \u043D\u0430&nbsp;\u0440\u0443\u0447\u043D\u0443\u044E \u043A\u0430\u043C\u0435\u0440\u0443
        \u0432\u044B\u0437\u044B\u0432\u0430\u0435\u0442 \u0438\u043D\u0442\u0435\u0440\u0435\u0441,
        \u0442\u043E&nbsp;\u043A \u0441\u0435\u0440\u0435\u0434\u0438\u043D\u0435
        \u043F\u043E\u044F\u0432\u043B\u044F\u0435\u0442\u0441\u044F \u0441\u0442\u0435\u043F\u0435\u043D\u044C
