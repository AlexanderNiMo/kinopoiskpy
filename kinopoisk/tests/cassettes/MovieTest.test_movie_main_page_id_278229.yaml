        \u043E\u0442\u0432\u043B\u0435\u0447\u044C\u0441\u044F \u043E\u0442&nbsp;\u043B\u0435\u0441\u0431\u0438\u0439\u0441\u043A\u043E\u0439
        \u0442\u0435\u043C\u0430\u0442\u0438\u043A\u0438, \u043A\u043E\u0442\u043E\u0440\u0443\u044E
        \u044D\u043A\u0441\u043F\u043B\u0443\u0430\u0442\u0438\u0440\u043E\u0432\u0430\u043B
        \u0432&nbsp;&laquo;\u0420\u043E\u043A\u043E\u0432\u043E\u0439 \u0436\u0435\u043D\u0449\u0438\u043D\u0435&raquo;
        \u0438&nbsp;&laquo;\u0427\u0435\u0440\u043D\u043E\u0439 \u043E\u0440\u0445\u0438\u0434\u0435\u0435&raquo;,
        \u0438&nbsp;\u0440\u0435\u0448\u0438\u043B \u043F\u043E\u044D\u043A\u0441\u043F\u0435\u0440\u0438\u043C\u0435\u043D\u0442\u0438\u0440\u043E\u0432\u0430\u0442\u044C
        \u0441&nbsp;\u0434\u0440\u0443\u0433\u0438\u043C\u0438 \u0436\u0430\u043D\u0440\u0430\u043C\u0438.
        \u0411\u043B\u0430\u0433\u043E, \u0432&nbsp;\u0430\u043A\u0442\u0438\u0432\u0435
        \u0443&nbsp;\u043C\u044D\u0442\u0440\u0430 \u0438\u043C\u0435\u043B\u0441\u044F
