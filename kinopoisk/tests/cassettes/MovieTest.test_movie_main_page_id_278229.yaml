        \u0438&nbsp;\u0443\u0431\u0438\u043B\u0438 \u0434\u0435\u0432\u043E\u0447\u043A\u0443-\u043F\u043E\u0434\u0440\u043E\u0441\u0442\u043A\u0430
        \u0438&nbsp;\u043F\u043E\u0447\u0442\u0438 \u0432\u0441\u044E&nbsp;\u0435\u0435
        \u0441\u0435\u043C\u044C\u044E. \u0422\u0440\u0435\u0442\u0438\u0439 \u0432\u043D\u0430\u0447\u0430\u043B\u0435
        \u043F\u044B\u0442\u0430\u043B\u0441\u044F \u0438\u0445&nbsp;\u0443\u0440\u0435\u0437\u043E\u043D\u0438\u0442\u044C,
        \u043D\u043E&nbsp;\u0432 \u0438\u0442\u043E\u0433\u0435 \u043F\u043E\u0448\u0435\u043B
        \u043D\u0430&nbsp;\u0443\u043B\u0438\u0446\u0443&nbsp;&#151;&nbsp;\u0441\u0442\u043E\u044F\u0442\u044C
        \u043D\u0430&nbsp;\u0441\u0442\u0440\u0435\u043C\u0435. \u041D\u0443, \u0430&nbsp;\u0447\u0435\u0442\u0432\u0435\u0440\u0442\u043E\u043C\u0443
