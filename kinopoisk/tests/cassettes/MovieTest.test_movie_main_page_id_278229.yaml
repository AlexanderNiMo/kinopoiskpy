        \u043F\u043E&nbsp;\u0431\u043E\u043B\u044C\u0448\u043E\u043C\u0443 \u0441\u0447\u0435\u0442\u0443,
        \u043F\u043E&nbsp;\u0444\u0438\u0433\u0443: \u043E\u043D&nbsp;\u0441\u043D\u0438\u043C\u0430\u043B
        \u0432\u0441\u0435&nbsp;\u043D\u0430 \u0432\u0438\u0434\u0435\u043E&#133;
        \u042D\u0442\u0438&nbsp;\u0447\u0435\u0442\u0432\u0435\u0440\u043E \u0431\u044B\u043B\u0438
        \u0430\u043C\u0435\u0440\u0438\u043A\u0430\u043D\u0441\u043A\u0438\u043C\u0438
        \u0441\u043E\u043B\u0434\u0430\u0442\u0430\u043C\u0438, \u0430&nbsp;\u0434\u0435\u0439\u0441\u0442\u0432\u0438\u0435
        \u043F\u0440\u043E\u0438\u0441\u0445\u043E\u0434\u0438\u043B\u043E \u0432&nbsp;\u0418\u0440\u0430\u043A\u0435.
        \u0412&nbsp;\u0421\u0430\u043C\u0430\u0440\u0440\u0435, \u0435\u0441\u043B\u0438
        \u0434\u0435\u043B\u0430\u0442\u044C \u043F\u0440\u0438\u0432\u044F\u0437\u043A\u0443
        \u043A&nbsp;\u0442\u0435\u0440\u0440\u0438\u0442\u043E\u0440\u0438\u0438 \u0431\u043E\u043B\u0435\u0435
        \u0442\u043E\u0447\u043D\u043E\u0439.<br />\r\n<br />\r\n&#133; \u0422\u0430\u043A\u043E\u0435
        \u0432\u043F\u0435\u0447\u0430\u0442\u043B\u0435\u043D\u0438\u0435, \u0447\u0442\u043E&nbsp;\u0411\u0440\u0430\u0439\u0430\u043D
